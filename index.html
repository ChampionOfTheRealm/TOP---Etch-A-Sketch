<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="buttons">
            <button class="grid-button" id="grid-size-button">Grid Size</button>
            <button class="grid-button" id="random-color-button" value="off">Select Random Color Mode</button>
            <button class="grid-button" id="eraser" value="off">Toggle Eraser (OFF)</button>
            <button class="grid-button" id="clear-grid">Clear Grid</button>
            <div class="play-submit">
                <button class="grid-button" id="game">Play Game</button>
                <button class="grid-button" id="submit">Submit</button>
            </div>
            <input class="grid-button" id="colorPicker" type="color" value="#333333">
        </div>
        <div class="title-grid-container">
            <h1>JavaScript || Etch-A-Sketch</h1>
        </div>
    </div>
    <div class="game-container">
        <h3>Game Stencil</h3>
        <text>Try to recreate what you see below on the interactive Etch-A-Sketch then click 'Submit' to submit your answer.</text>
        <div class="playgame-container">
            
        </div>
</div>
</body>
</html>
